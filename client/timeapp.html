<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>{{projectName}}</title>
</head>

<body>
</body>


<template name="ApplicationLayout">

    {{> yield "header"}}

    {{> yield "main"}}

</template>


<!-- templates for header -->

<!-- route: / -->

<template name="logobar">
<span class="debug">{{currentTemplateName}}</span>


<div class="fixed">
	<nav class="top-bar" data-topbar>
		<ul class="title-area">
			<li class="name">
				<h1><img alt="UserAccounts" width="25" height="25" src="/imgs/ua-logo.png"></h1>
			</li>
			<!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
			<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
		</ul>
		<section class="top-bar-section">
			<!-- Right Nav Section -->
			<ul class="right">
				{{> atNavButton}}
			</ul>
			<!-- Left Nav Section -->
			<ul class="left">
				<li class="{{isActiveRoute regex='home'}}"><a href="{{pathFor 'home'}}">Home</a></li>
				<li class="{{isActiveRoute regex='private'}}"><a href="{{pathFor 'private'}}">Private</a></li>
			</ul>
		</section>
	</nav>
</div>

  
<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<!-- offcanvas menü -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">{{projectName}}</a>
		</div>	
		<!--/.nav-collapse -->
	</div>
</nav>

</template>

<!-- route: all -->

<template name="navbar">
<span class="debug">{{currentTemplateName}}</span>

<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<!-- offcanvas menü -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">{{projectName}}</a>
		</div>
		<div class="nav navbar-left">
			<div class="navbar-text">
				{ { > loginButtons align="left" } }
			</div>
		</div>
		
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="#time">Track Times</a></li>
				<li><a href="#reports">Reports</a></li>
				<li><a href="#settings">Settings</a></li>
				<li><a href="#stop">Stop Time</a></li>
				<li><a href="#logout">Logout</a></li>
			</ul>
		</div>		
		<!--/.nav-collapse -->
	</div>
</nav>

</template>
