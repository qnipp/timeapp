<template name="iamincontainer">
<span class="debug">template: {{currentTemplateName}}</span>

	<div class="row">
		<div class="col-sm-10">{{> timerunninglist}}</div>
		<div class="col-sm-2">{{> createbuttons}}</div>
	</div>
	<div class="row">
		<div class="col-sm-12">{{> itemrecentlist}}</div>
	</div>
	
</template>

<template name="itemrecentlist">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="panel panel-default">
	<div class="panel-heading">Your recent items:</div>
	
	<table class="table table-striped table-hover">
		<thead class="thead-default">
			<tr>
				<th>Path</th>
				<th>Item</th>
				<th>Time</th>
				<th>start/stop</th>
			</tr>
		</thead>
		<tbody>
		{{#each item in itemsrecent}}
			{{>itemrecentlistentry item}}
		{{/each}}
		</tbody>
	</table>
	
</div>

</template>


<template name="itemrecentlistentry">
<span class="debug">template: {{currentTemplateName}}</span>
	{{#with item}}
	<tr>
		<th scope="row">{{path}}</th>
		<td><a href="{{pathFor 'item.detail' _id=_id}}" class="{{ifsetelse keepOpen 'bold'}}">{{title}}</a></td>
		<td>{{timeelapsed.today}} ({{timeelapsed.total}})</td>
		<td>
			{{#if isRunning}}
				<button class="btn btn-default btn-danger jsitemstop">
					<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> stop
				</button>
			{{else}}
				<button class="btn btn-default btn-success jsitemstart">
					<span class="glyphicon glyphicon-play" aria-hidden="true"></span> start
				</button>
			{{/if}}
		</td>
	</tr>
	{{/with}}
</template>

<template name="itemcontainer">
<span class="debug">template: {{currentTemplateName}}</span>

	<div class="row">
		<div class="col-sm-10">{{> timerunninglist}}</div>
		<div class="col-sm-2">{{> createbuttons}}</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			{{> itemtree}}
		</div>
		<div class="col-sm-6">
			{{#if equals currentRoute "item.create"}}
				{{> leafform parentitem=_id}}
			{{else}}
				{{#if _id}}
					{{> leafform _id=_id}}
				{{/if}}
			{{/if}}
		</div>
	</div>
	
</template>

<template name="itemtree">
<span class="debug">template: {{currentTemplateName}}</span>

<!-- <div class="tree itemtree"></div> -->

<div class="panel panel-default">
	<div class="panel-heading">Items:</div>
	
	<div class="list-group">
	{{#each item in items}}
		<a class="list-group-item {{#if equals this._id item._id}} list-group-item-info {{/if}}"
			href="{{pathFor 'item.detail' _id=item._id}}">{{item.title}}</a>
	{{/each}}
	</div>
</div>

</template>

<template name="leafform">
<span class="debug">template: {{currentTemplateName}}</span>

	
	<div class="panel panel-default">
	
	{{#if _id}}
		
		<div class="panel-heading">
			<h4>Edit Item [ {{item._id}} ]</h4>
		</div>
		<div class="panel-body">
		<!--{ {> quickForm collection="Collections.Items" id="formItem" doc=item type="method-update" meteormethod="itemUpdate" singleMethodArgument=true} }-->
		{{#autoForm id="formItem" collection="Collections.Items" doc=item type="method-update" meteormethod="itemUpdate" singleMethodArgument=true}}
		
			{{> afFormGroup name="title" }}
			{{> afFormGroup name="description" }}
			{{> afFormGroup name="keepOpen" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
				</button>
				
				<a class="btn" href="{{pathFor 'item.list'}}">Back</a>
			</div>
		{{/autoForm}}
		</div>
			
	{{else}}
		
		<div class="panel-heading">
			<h4>New Item</h4>
		</div>
		<div class="panel-body">
		<!-- { {> quickForm collection="Collections.Items" id="formItem" type="method" meteormethod="itemInsert"} } -->
		{{#autoForm id="formItem" collection="Collections.Items" type="method" meteormethod="itemInsert"}}
		
			{{> afFormGroup name="title" }}
			{{> afFormGroup name="description" }}
			{{> afFormGroup name="keepOpen" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
				</button>
			</div>
		{{/autoForm}}
		</div>
			
	{{/if}}
	
	</div>
	
</template>

<template name="timerunninglist">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="panel panel-default">

	<div class="panel-heading">Your running times:</div>
	<table class="table table-striped table-hover">
		<thead class="thead-default">
			<tr>
				<th>Path</th>

<template name="timelist">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="panel panel-default">
	<div class="panel-heading">Times:</div>
	<table class="table table-striped table-hover">
		<thead class="thead-default">
			<tr>
				<th>Path</th>
				<th>Item</th>
				<th>start</th>
				<th>end</th>
				<th>duration</th>
			</tr>
		</thead>
		<tbody>
		{{#each time in times}}
			{{>timelistentry time=time view="all" timecurrent=this}}
		{{/each}}
		</tbody>
	</table>
</div>

</template>

<template name="timelistentry">
<span class="debug">template: {{currentTemplateName}}</span>

	{{#with time}}
	
	<tr class="{{#if equals ../timecurrent._id _id}} info {{/if}}">
		<th scope="row">{{item.path}}</th>
		<td><a href="{{pathFor 'item.detail' _id=item._id}}" class="{{ifsetelse item.keepOpen 'bold'}}">{{item.title}}</a></td>
		<td><a href="{{pathFor 'time.detail' _id=_id}}">{{start_fmt}}</a></td>
	
	{{#if equals ../view "all"}}
		<td>{{end_fmt}}</td>
	{{/if}}
		
		<td>{{duration_fmt}}</td>
		
	{{#if equals ../view "running"}}
		<td>
			<button class="btn btn-default btn-danger jstimestop">
				<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> stop
			</button>
		</td>
	{{/if}}
	
	</tr>
	{{/with}}
	
</template>
