<!-- templates for main -->

<!-- route: / -->
<template name="login">
<span class="debug">template: {{currentTemplateName}}</span>
  
   {{> atForm state='signIn'}}
   
</template>

<template name="register">
<span class="debug">template: {{currentTemplateName}}</span>
  
   {{> atForm state='signUp'}}
   
</template>

<!-- route: iamin -->
<template name="iamincontainer">
<span class="debug">template: {{currentTemplateName}}</span>

	<div class="row">
		<div class="col-sm-10">{{> timerunninglist}}</div>
		<div class="col-sm-2">{{> createbuttons}}</div>
	</div>
	<div class="row">
		<div class="col-sm-12">{{> itemrecentlist}}</div>
	</div>
	
</template>

<template name="itemrecentlist">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="panel panel-default">
	<div class="panel-heading">Your recent items:</div>
	
	<table class="table table-striped table-hover">
		<thead class="thead-default">
			<tr>
				<th>Item</th>
				<th>Time</th>
				<th>start/stop</th>
			</tr>
		</thead>
		<tbody>
		{{#each item in itemsrecent}}
			{{>itemrecentlistentry item=item}}
		{{/each}}
		</tbody>
	</table>
	
</div>

</template>


<template name="itemrecentlistentry">
<span class="debug">template: {{currentTemplateName}}</span>
	{{#with item}}
	<tr>
		<!--<td scope="row">{{path}}</td>-->
		<td scope="row" class="clearfix">
			<a href="{{pathFor 'item.detail' _id=_id}}" class="{{ifsetelse keepOpen 'bold'}}">
				<h5>{{title}} <small>{{description}}</small></h5>
			</a>
			<ul class="nav nav-pills pull-right" role="tablist">
			{{#each tag in tags}}
				{{>taglistentry tag=tag}}
			{{/each}}
			</ul>
		</td>
		<td>{{timeelapsed.today}} ({{timeelapsed.total}})</td>
		<td>
			{{#if isRunning}}
				<button class="btn btn-default btn-danger jsitemstop">
					<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> stop
				</button>
			{{else}}
				<button class="btn btn-default btn-success jsitemstart">
					<span class="glyphicon glyphicon-play" aria-hidden="true"></span> start
				</button>
			{{/if}}
		</td>
	</tr>
	{{/with}}
</template>

<!--
<template name="itemcomment">
<span class="debug">template: {{currentTemplateName}}</span>
</template>
-->

<template name="createbuttons">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="callout clearfix">
	<ul class="float-right">
		<li><a href="{{pathFor 'item.create' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			New Item
		</a></li>
		
		<li><a href="{{pathFor 'item.import' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			Import Items
		</a></li>
		
		<li><a href="{{pathFor 'time.create' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			add Time
		</a></li>
		
		<li><a href="{{pathFor 'time.import' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			Import Times
		</a></li>
		
		<li><a href="{{pathFor 'tag.create' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			create Tag
		</a></li>
	</ul>
</div>

</template>


<!-- route: item -->

<template name="itemcontainer">
<span class="debug">template: {{currentTemplateName}}</span>

	<div class="row">
		<div class="col-sm-10">{{> timerunninglist}}</div>
		<div class="col-sm-2">{{> createbuttons}}</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			{{> itemlist}}
		</div>
		<div class="col-sm-6">
			{{#if equals currentRoute "item.create"}}
				{{> itemform}}
			{{else}}
				{{#if equals currentRoute "item.import"}}
					{{> itemimport}}
				{{else}}
					{{#if _id}}
						{{> itemform}}
					{{/if}}
				{{/if}}
			{{/if}}
		</div>
	</div>
	
</template>

<template name="itemlist">
<span class="debug">template: {{currentTemplateName}}</span>

<!-- <div class="tree itemtree"></div> -->

<div class="panel panel-default">
	<div class="panel-heading">Items:</div>
	
	<div class="list-group">
	{{#each item in items}}
		{{>itemlistentry item=item itemselected=this}}
	{{/each}}
	</div>
</div>

</template>

<template name="itemlistentry">
<span class="debug">template: {{currentTemplateName}}</span>

	{{#with item}}
	
		<a class="list-group-item clearfix {{#if equals ../itemselected._id _id}} list-group-item-info {{/if}}"
			href="{{pathFor 'item.detail' _id=_id}}">
			<h5>{{title}} <small>{{description}}</small></h5>
			<ul class="nav nav-pills pull-right" role="tablist">
			{{#each tag in tags}}
				{{>taglistentry tag=tag}}
			{{/each}}
			</ul>
		</a>
	
	{{/with}}
	
</template>

<template name="itemform">
<span class="debug">template: {{currentTemplateName}}</span>
	
	<div class="panel panel-default">
	
	{{#if _id}}
		
		<div class="panel-heading">
			<h4>Edit Item [ {{_id}} ]</h4>
		</div>
		<div class="panel-body">
		{{#autoForm id="formItem" collection="Collections.Items" doc=this type="method-update" meteormethod="itemUpdate"}}
		
			{{> afFormGroup name="title" }}
			{{> afFormGroup name="description" }}
			{{> afFormGroup name="tags"}}
			{{> afFormGroup name="keepOpen" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
				</button>
				
				<a class="btn" href="{{pathFor 'item.list'}}">Back</a>
			</div>
		{{/autoForm}}
		</div>
			
	{{else}}
		
		<div class="panel-heading">
			<h4>New Item</h4>
		</div>
		<div class="panel-body">
		{{#autoForm id="formItem" collection="Collections.Items" type="method" meteormethod="itemInsert"}}
		
			{{> afFormGroup name="title" }}
			{{> afFormGroup name="description" }}
			{{> afFormGroup name="tags"}}
			{{> afFormGroup name="keepOpen" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
				</button>
			</div>
		{{/autoForm}}
		</div>
			
	{{/if}}
	
	</div>
	
</template>

<template name="itemimport">
<span class="debug">template: {{currentTemplateName}}</span>

	{{> quickForm id="formItem" schema="Schemas.ItemImport" type="method" meteormethod="itemImport" }}
	
	<!-- TODO: reset form after import - and allow default fields to be filled again. same on tag insert. -->
		
</template>

<!-- route: time -->

<template name="timecontainer">
<span class="debug">template: {{currentTemplateName}}</span>

	<div class="row">
		<div class="col-sm-10">{{> timerunninglist}}</div>
		<div class="col-sm-2">{{> createbuttons}}</div>
	</div>
	
	<div class="row">
		<div class="col-sm-8">
			{{> timelist}}
		</div>
		<div class="col-sm-4">
			{{#if equals currentRoute "time.create"}}
				{{> timeform}}
			{{else}}
				{{#if equals currentRoute "time.import"}}
					{{> timeimport}}
				{{else}}
					{{#if _id}}
						{{> timeform}}
					{{/if}}
				{{/if}}
			{{/if}}
		</div>
	</div>
</template>

<template name="timerunninglist">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="panel panel-default">

	<div class="panel-heading">Your running times:</div>
	<table class="table table-striped table-hover">
		<thead class="thead-default">
			<tr>
				<th>Item</th>
				<th>start</th>
				<th>duration</th>
				<th>stop</th>
			</tr>
		</thead>
		<tbody>
		{{#each time in timesrunning}}
			{{>timelistentry time=time view="running"}}
		{{/each}}
		</tbody>
	</table>
</div>

</template>

<template name="timelist">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="panel panel-default">
	<div class="panel-heading">Times:</div>
	
	{{> reactiveTable collection=times settings=tableSettingsTime}}
	
	<!-- 
	<table class="table table-striped table-hover">
		<thead class="thead-default">
			<tr>
				<th>Item</th>
				<th>start</th>
				<th>end</th>
				<th>duration</th>
			</tr>
		</thead>
		<tbody>
		{{#each time in times}}
			{{>timelistentry time=time view="all" timeselected=this}}
		{{/each}}
		</tbody>
	</table>
	-->
</div>

</template>

<template name="timelistentry">
<span class="debug">template: {{currentTemplateName}}</span>

	{{#with time}}
	
	<tr class="{{#if equals ../timeselected._id _id}} info {{/if}}">
		<!--<td scope="row">{{item.path}}</td>-->
		<td scope="row"><a href="{{pathFor 'item.detail' _id=item._id}}" class="{{ifsetelse item.keepOpen 'bold'}}">{{item.title}}</a></td>
		<td><a href="{{pathFor 'time.detail' _id=_id}}">{{start_fmt}}</a></td>
	
	{{#if equals ../view "all"}}
		<td>{{end_fmt}}</td>
	{{/if}}
		
		<td>{{duration_fmt}}</td>
		
	{{#if equals ../view "running"}}
		<td>
			<button class="btn btn-default btn-danger jstimestop">
				<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> stop
			</button>
		</td>
	{{/if}}
	
	</tr>
	{{/with}}
	
</template>

<template name="timelistentryItem">
<span class="debug">template: {{currentTemplateName}}</span>

	<td scope="row"><a href="{{pathFor 'item.detail' _id=item._id}}" class="{{ifsetelse item.keepOpen 'bold'}}">{{item.title}}</a></td>
	
</template>

<template name="timelistentryStart">
<span class="debug">template: {{currentTemplateName}}</span>
	
		<td><a href="{{pathFor 'time.detail' _id=_id}}">{{start_fmt}}</a></td>
</template>

<template name="timelistentryEnd">
<span class="debug">template: {{currentTemplateName}}</span>

		<td>{{end_fmt}}</td>
</template>

<template name="timelistentryDuration">
<span class="debug">template: {{currentTemplateName}}</span>

		<td>{{duration_fmt}}</td>
</template>


<template name="timeform">
<span class="debug">template: {{currentTemplateName}}</span>


	<div class="panel panel-default">
	
	{{#if _id}}
		
		<div class="panel-heading clearfix">
			<h4>Edit Time [ {{_id}} ]
		
			<button type="submit" class="btn btn-danger jstimeremove pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
			
			<!-- <a href="#" title="remove time entry" class="text-danger jstimeremove pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a> -->
			</h4>
		</div>
		<div class="panel-body">
		{{#autoForm id="formTime" collection="Collections.Times" doc=this type="method-update" meteormethod="timeUpdate"}}
			
			{{> afFormGroup name="item" }}
			{{> afFormGroup name="start" }}
			{{> afFormGroup name="end" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
				</button>
				
				<a class="btn" href="{{pathFor 'time.list'}}">Back</a>
			</div>
		{{/autoForm}}
		
		</div>
		
	{{else}}
	
		<div class="panel-heading">
			<h4>New Time</h4>
		</div>
		<div class="panel-body">
		{{#autoForm id="formTime" collection="Collections.Times" type="method" meteormethod="timeInsert"}}
		
			{{> afFormGroup name="item" }}
			{{> afFormGroup name="start" }}
			{{> afFormGroup name="end" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
				</button>
			</div>
		{{/autoForm}}
		</div>
		
	{{/if}}
	
	</div>
	
</template>


<template name="timeimport">
<span class="debug">template: {{currentTemplateName}}</span>

	{{> quickForm id="formTime" schema="Schemas.TimeImport" type="method" meteormethod="timeImport" resetOnSuccess=false }}
	
	
	<!-- TODO: reset form after import - and allow default fields to be filled again. same on tag insert. -->
	<!-- TODO: remove: resetOnSuccess=false from quickform -->
		
</template>


<!-- route: tag -->

<template name="tagcontainer">
<span class="debug">template: {{currentTemplateName}}</span>
	
	<div class="row">
		<div class="col-sm-10">{{> timerunninglist}}</div>
		<div class="col-sm-2">{{> createbuttons}}</div>
	</div>
	
	<div class="row">
		<div class="col-sm-8">
			{{> taglist}}
		</div>
		<div class="col-sm-4">
			{{#if equals currentRoute "tag.create"}}
				{{> tagform}}
			{{else}}
				{{#if _id}}
					{{> tagform}}
				{{/if}}
			{{/if}}
		</div>
	</div>
</template>


<template name="taglist">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="panel panel-default">
	<div class="panel-heading">Tags for Items:</div>
	
	
	<ul class="nav nav-pills" role="tablist">
	{{#each tag in tagsforitems}}
		{{>taglistentry tag=tag tagselected=this}}
	{{/each}}
	</ul>
</div>

<div class="panel panel-default">
	<div class="panel-heading">Tags for Times:</div>
	
	<ul class="nav nav-pills" role="tablist">
	{{#each tag in tagsfortimes}}
		{{>taglistentry tag=tag tagselected=this}}
	{{/each}}
	</ul>
</div>

</template>

<template name="taglistentry">
<span class="debug">template: {{currentTemplateName}}</span>

	<!--
	{{#with tag}}
		<a class="list-group-item {{#if equals ../tagselected._id _id}} list-group-item-info {{/if}}"
		style="background-color: {{color.bgname}}; color: {{color.fgname}};"
			href="{{pathFor 'tag.detail' _id=_id}}">{{name}} 
			<span class="badge" style="background-color: {{color.bgvalue}}; color: {{color.fgvalue}};">{{value}}</span></a>
	{{/with}}
	-->
	
	
	{{#with tag}}
		
		<li role="presentation" class="small {{#if equals ../tagselected._id _id}} active {{/if}}" >
			<a href="{{pathFor 'tag.detail' _id=_id}}" style="background-color: {{color.bgname}}; color: {{color.fgname}};">
			
		{{#if equals ../tagselected._id _id}}
			<strong>{{name}}</strong>
		{{else}}
			{{name}}
		{{/if}}
				<span class="badge" style="background-color: {{color.bgvalue}}; color: {{color.fgvalue}};">{{value}}</span>
			</a>
		</li>
	{{/with}}
	
		
</template>

<template name="tagform">
<span class="debug">template: {{currentTemplateName}}</span>


	<div class="panel panel-default">
	
	{{#if _id}}
		
		<div class="panel-heading clearfix">
			<h4>Edit Tag [ {{_id}} ]
		
			<button title="remove tag" type="submit" class="btn btn-danger jstagremove pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
			
			<!--<a href="#" title="remove tag" class="text-danger jstagremove pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>-->
			</h4>
		</div>
		<div class="panel-body">
		
		<!-- { {> quickForm id="formTag" collection="Collections.Tags" doc=tag type="method-update" meteormethod="tagUpdate" omitFields="createdAt,createdBy,updatedAt"  } } -->
		
		{{#autoForm id="formTag" collection="Collections.Tags" doc=this type="method-update" meteormethod="tagUpdate" }}
			
			{{> afFormGroup name="name" }}
			{{> afFormGroup name="value" }}
			{{> afFormGroup name="type" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
				</button>
				
				<a class="btn" href="{{pathFor 'tag.list'}}">Back</a>
			</div>
		{{/autoForm}}
		
		</div>
		
	{{else}}
	
		<div class="panel-heading">
			<h4>New Tag</h4>
		</div>
		<div class="panel-body">
		<!-- { {> quickForm id="formTag" collection="Collections.Tags" type="method" meteormethod="tagInsert"  omitFields="createdAt,createdBy,updatedAt"} } -->
