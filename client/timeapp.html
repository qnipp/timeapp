<!-- route: iamin -->
<template name="iamincontainer">
<span class="debug">template: {{currentTemplateName}}</span>
	{{> itemcomment}}
	{{> timerunninglist}}
	{{> itemrecentlist}}
	{{> createbuttons}}
</template>


<template name="timerunninglist">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="panel panel-default">

	<div class="panel-heading">Your running times:</div>
	<table class="table table-striped table-hover">
		<thead class="thead-default">
			<tr>
				<th>Path</th>
				<th>Item</th>
				<th>start</th>
				<th>duration</th>
				<th>stop</th>
			</tr>
		</thead>
		<tbody>
		{{#each time in timesrunning}}
			{{>timelistentry time=time view="running"}}
		{{/each}}
		</tbody>
	</table>
</div>

</template>

<template name="itemrecentlist">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="panel panel-default">

	<div class="panel-heading">Your recent items:</div>
	<table class="table table-striped table-hover">
		<thead class="thead-default">
			<tr>
				<th>Path</th>
				<th>Item</th>
				<th>Time</th>
				<th>start/stop</th>
			</tr>
		</thead>
		<tbody>
		{{#each item in itemsrecent}}
			{{>itemrecentlistentry item}}
		{{/each}}
		</tbody>
	</table>
</div>

</template>


<template name="itemrecentlistentry">
<span class="debug">template: {{currentTemplateName}}</span>
	{{#with item}}
	<tr>
		<th scope="row">{{path}}</th>
		<td><a href="{{pathFor 'item.detail' _id=_id}}" class="{{ifsetelse keepOpen 'bold'}}">{{title}}</a></td>
		<td>{{timeelapsed.today}} ({{timeelapsed.total}})</td>
		<td>
			{{#if isRunning}}
				<button class="btn btn-default btn-danger jsitemstop">
					<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> stop
				</button>
			{{else}}
				<button class="btn btn-default btn-success jsitemstart">
					<span class="glyphicon glyphicon-play" aria-hidden="true"></span> start
				</button>
			{{/if}}
		</td>
	</tr>
	{{/with}}
</template>

<template name="itemcomment">
<span class="debug">template: {{currentTemplateName}}</span>
</template>

<template name="createbuttons">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="callout clearfix">
	<ul class="float-right">
		<li><a href="{{pathFor 'item.create' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			New Item
		</a></li>
		<li><a href="{{pathFor 'time.create' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			add Time
		</a></li>
	</ul>
</div>

</template>


<!-- route: item -->

<template name="itemcontainer">
<span class="debug">template: {{currentTemplateName}}</span>
	{{> itemtree}}
	
	{{#if equals currentRoute "item.create"}}
		{{> leafform parentitem=_id}}
	{{else}}
		{{#if _id}}
			{{> leafform _id=_id}}
		{{/if}}
	{{/if}}
	
</template>

<template name="itemtree">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="tree itemtree"></div>

<ul>
{{#each item in items}}
	<li><a href="{{pathFor 'item.detail' _id=item._id}}">{{item.title}}</a></li>
{{/each}}
</ul>

</template>

<template name="leafform">
<span class="debug">template: {{currentTemplateName}}</span>

	
	<div class="panel panel-default">
	
	{{#if _id}}
		
		<div class="panel-heading">
			<h4>Edit Item [ {{item._id}} ]</h4>
		</div>
		<div class="panel-body">
		<!--{ {> quickForm collection="Collections.Items" id="formItem" doc=item type="method-update" meteormethod="itemUpdate" singleMethodArgument=true} }-->
		{{#autoForm id="formItem" collection="Collections.Items" doc=item type="method-update" meteormethod="itemUpdate" singleMethodArgument=true}}
		
			{{> afFormGroup name="title" }}
			{{> afFormGroup name="description" }}
			{{> afFormGroup name="keepOpen" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
				</button>
				
				<a class="btn" href="{{pathFor 'item.list'}}">Back</a>
			</div>
		{{/autoForm}}
		</div>
			
	{{else}}
		
		<div class="panel-heading">
			<h4>New Item</h4>
		</div>
		<div class="panel-body">
		<!-- { {> quickForm collection="Collections.Items" id="formItem" type="method" meteormethod="itemInsert"} } -->
		{{#autoForm id="formItem" collection="Collections.Items" type="method" meteormethod="itemInsert"}}
		
			{{> afFormGroup name="title" }}
			{{> afFormGroup name="description" }}
			{{> afFormGroup name="keepOpen" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
				</button>
			</div>
		{{/autoForm}}
		</div>
			
	{{/if}}
	
	</div>
	
</template>

<span class="debug">template: {{currentTemplateName}}</span>
</template>

<template name="attributecontainer">
<span class="debug">template: {{currentTemplateName}}</span>
	{{> attributeform}}
</template>

<template name="attributeform">
<span class="debug">template: {{currentTemplateName}}</span> 

</template>

<!-- route: time -->

<template name="timecontainer">
<span class="debug">template: {{currentTemplateName}}</span>
	{{> timelist}}
	
	{{#if equals currentRoute "time.create"}}
		{{> timeform parentitem=_id}}
	{{else}}
		{{#if _id}}
			{{> timeform _id=_id}}
		{{/if}}
	{{/if}}
</template>


<template name="timelist">
<span class="debug">template: {{currentTemplateName}}</span>


	<div class="panel-heading">Times:</div>
	<table class="table table-striped table-hover">
		<thead class="thead-default">
			<tr>
				<th>Path</th>
				<th>Item</th>
				<th>start</th>
				<th>end</th>
				<th>duration</th>
			</tr>
		</thead>
		<tbody>
		{{#each time in times}}
			{{>timelistentry time=time view="all"}}
		{{/each}}
		</tbody>
	</table>

</template>

<template name="timelistentry">
<span class="debug">template: {{currentTemplateName}}</span>

	{{#with time}}
	<tr>
		<th scope="row">{{item.path}}</th>
		<td><a href="{{pathFor 'item.detail' _id=item._id}}" class="{{ifsetelse item.keepOpen 'bold'}}">{{item.title}}</a></td>
		<td><a href="{{pathFor 'time.detail' _id=_id}}">{{start_fmt}}</a></td>
	
	{{#if equals ../view "all"}}
		<td>{{end_fmt}}</td>
	{{/if}}
		
		<td>{{duration_fmt}}</td>
		
	{{#if equals ../view "running"}}
		<td>
			<button class="btn btn-default btn-danger jstimestop">
				<span class="glyphicon glyphicon-stop" aria-hidden="true"></span> stop
			</button>
		</td>
	{{/if}}
	
	</tr>
	{{/with}}
	
</template>


<template name="timeform">
<span class="debug">template: {{currentTemplateName}}</span>


	<div class="panel panel-default">
	
	{{#if _id}}
		
		<div class="panel-heading">
			<h4>Edit Time [ {{time._id}} ]
		
			<!-- <button type="submit" class="btn btn-danger jstimeremove pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button> -->
			
			<a href="#" title="remove time entry" class="text-danger jstimeremove pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
			</h4>
		</div>
		<div class="panel-body">
		<!-- { {#autoForm id="formTime" collection="Collections.Times" doc=time type="update"} } -->
		{{#autoForm id="formTime" collection="Collections.Times" doc=time type="method-update" meteormethod="timeUpdate" singleMethodArgument=true}}
			
			{{> afFormGroup name="item" }}
			{{> afFormGroup name="start" }}
			{{> afFormGroup name="end" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
				</button>
				
				<a class="btn" href="{{pathFor 'time.list'}}">Back</a>
			</div>
		{{/autoForm}}
		
		</div>
		
	{{else}}
	
		<div class="panel-heading">
			<h4>New Time</h4>
		</div>
		<div class="panel-body">
		<!--{ {> quickForm collection="Collections.Times" id="insertTimeForm" type="method" meteormethod="timeInsert"} } -->
		{{#autoForm id="formTime" collection="Collections.Times" type="method" meteormethod="timeInsert"}}
		
			{{> afFormGroup name="item" }}
			{{> afFormGroup name="start" }}
			{{> afFormGroup name="end" }}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Create
				</button>
			</div>
		{{/autoForm}}
		</div>
		
	{{/if}}
	
	</div>
	
</template>
