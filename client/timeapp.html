<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>TimeApp</title>
</head>

<body>
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
	
</body>


<template name="ApplicationLayout">

    {{> yield "header"}}

<div class="container-fluid">

	{{> yield "overmain"}}
	

    {{> yield "main"}}
</div> <!-- /container-fluid -->

</template>


<!-- templates for header -->

<!-- route: / -->

<template name="logobar">
<span class="debug">template: template: {{currentTemplateName}}</span>

<nav class="navbar navbar-default">
		<div class="container-fluid">
		
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}">
					<span aria-hidden="true"><i class="glyphicon glyphicon-home"></i></span>
					{{projectName}}
				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<!--
					<li><a href="#">Link</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</li>
					-->
					<li>{{> atNavButton}}</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

</template>

<!-- route: all -->

						-->

						{ { > quickForm id="formSearch" schema="Schemas.SearchSimple" type="method" meteormethod="openTimeWithItem" } }
						-->
						
						{{#autoForm id="formSearch" schema="Schemas.SearchSimple" type="normal" }}
			
							{{> afFieldInput name="searchitem" }}

<!-- templates for overmain -->

<template name="actionbar">
<span class="debug">template: {{currentTemplateName}}</span>

	<div class="row">
		<div class="col-sm-10">{{> timerunninglist}}</div>
		<div class="col-sm-2">{{> createbuttons}}</div>
	</div>
	
</template>

<!-- templates for main -->

<!-- route: / -->
<template name="login">
<span class="debug">template: {{currentTemplateName}}</span>
  
   {{> atForm state='signIn'}}
   
</template>

<template name="register">
<span class="debug">template: {{currentTemplateName}}</span>
  
   {{> atForm state='signUp'}}
   
</template>





<!-- route: attrib -->

<template name="attributecontainer">
<span class="debug">template: {{currentTemplateName}}</span>
	{{> attributeform}}
</template>

<template name="attributeform">
<span class="debug">template: {{currentTemplateName}}</span> 

</template>


<!-- route: settings -->

<template name="settings">
<span class="debug">template: {{currentTemplateName}}</span>
</template>


<!-- templates for rest -->
<template name="pageNotFound">
  <div>
    <h3>404 - Houston, we have a problem!!!</h3>
    <h5>The page you're looking for was not found.</h5>
  </div>
</template>

<template name="atNavButton-test-bootstrap">
  <button type="button" id="at-nav-button" class="btn btn-default navbar-btn">{{text}}</button>
</template>
