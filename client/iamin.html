<template name="createbuttons">
<span class="debug">template: {{currentTemplateName}}</span>

<div class="callout clearfix">
	<ul class="float-right list-unstyled">
		<li><a href="{{pathFor 'item.create' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			New Item
		</a></li>
		
		<li><a href="{{pathFor 'item.import' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			Import Items
		</a></li>
		
		<li><a href="{{pathFor 'time.create' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			add Time
		</a></li>
		
		<li><a href="{{pathFor 'time.import' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			Import Times
		</a></li>
		
		<li><a href="{{pathFor 'tag.create' _id='0'}}">
			<span aria-hidden="true"><i class="glyphicon glyphicon-plus"></i></span>
			create Tag
		</a></li>
	</ul>
</div>

</template>
