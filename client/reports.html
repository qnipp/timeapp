

<!-- route: reports -->


<template name="reportcontainer">
<span class="debug">template: {{currentTemplateName}}</span>


	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				
				<div class="clearfix">
					{{> reactiveTable collection=itemsnotempty settings=tableSettingsTotal}}
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">Tag Reports:</div>
				
				<div class="clearfix">
					{{> reactiveTable collection=tags settings=tableSettingsTags}}
				</div>
			</div>
		</div>
	</div>
	
</template>
